<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>So you think you can do science when you're broke</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
  </head>

  <body onload="javascript:init()">
    <br />
    <div class="row">
      <center>
        <img src="img/th.jpeg" id = "myimg" width="40%"></img>
      </center>
    </div>
    <div class="row">
      <div class="col s4"><center>Papers published: 0</center></div>
      <div class="col s4"><center>Money: $100.00</center></div>
      <div class="col s4"><center>Restedness: 30%</center></div>
    </div>
    <div class="row">
      <div class = "range-field col s6">
        <label for="science_hours">Hours sciencing</label>
        <input id="science_hours" type="range" class="validate" value="0" min="0" max="24">
      </div>
      <div class = "input-field col s6">
        <input id="science_money" type="text" class="validate">
        <label for="science_money">Dollars sciencing</label>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s6">
        <select id="eating_hours">
          <option value="" disabled>Eat where?</option>
          <option value="1" selected>Bruce (1 hr)</option>
          <option value="2">Kerr/Maple (2 hr)</option>
          <option value="3">Victory (3 hr)</option>
        </select>
      </div>
      <div class = "input-field col s6">
        <input id="eating_money" type="text" class="validate">
        <label for="eating_money">Dollars eating</label>
      </div>
    </div>
    <div class = "row">
      <div class="range-field col s6">
        <label for="entertaiment_hours">Hours entertainment</label>
        <input id="entertainment_hours" type="range" class="validate" value="0" min="0" max="24">
      </div>
      <div class = "input-field col s6">
        <input id="entertainment_money" type="text" class="validate">
        <label for="entertainment_money">Dollars entertainment</label>
      </div>
    </div>
    <div class = "row">
      <div class = "input-field col s6">
        <label for="decision_hours">Hours deciding</label>
        <div class="progress">
          <div  id = "decision_hours" class="determinate" style="width: 70%"></div>
        </div>
      </div>

    </div>
  </body>
</html>
