<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>So you think you can do science when you're broke</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
  </head>

  <body>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="row">
        <center>
          <img src="img/th.jpeg" id = "myimg" width="40%"></img>
        </center>
      </div>
      <div class="row">
        <div class="col s3"><center>Papers published: 0</center></div>
        <div class="col s3"><center>Money: $100.00</center></div>
        <div class="col s3"><center>Health: 30%</center></div>
        <div class="col s3"><center>Energy: 30%</center></div>
      </div>
      <div class="row">
        <div class = "range-field col s6">
          <label for="science_hours">Hours sciencing</label>
          <input id="science_hours" type="range" class="validate" value="0" min="0" max="24">
          <center><span id="science_hours_label">0</span> hr (max <span id="science_hours_max_label">24</span> hr)</center>
        </div>
        <div class = "range-field col s6">
          <label for="science_money">Dollars sciencing</label>
          <input id="science_money" type="range" class="validate" value="0" min="0" max="100">
          <center>$<span id="science_money_label">0</span> (max $<span id="science_money_max_label">100</span>)</center>
        </div>
      </div>
      <div class = "row">
        <div class="input-field col s6">
          <select id="eating_hours">
            <option value="-1" disabled>Eat where?</option>
            <option value="0">Skip meals (0 hr)</option>
            <option value="1">Bruce (1 hr)</option>
            <option value="2">Kerr/Maple (2 hr)</option>
            <option value="3">Victory (3 hr)</option>
          </select>
        </div>
        <div class = "range-field col s6">
          <label for="eating_money">Dollars eating @ Union</label>
          <input id="eating_money" type="range" class="validate" value="0" min="0" max="100">
          <center>$<span id="eating_money_label">0</span> (max $<span id="eating_money_max_label">100</span>)</center>
        </div>
      </div>
      <div class = "row">
        <div class="range-field col s6">
          <label for="entertainment_hours">Hours entertainment</label>
          <input id="entertainment_hours" type="range" class="validate" value="0" min="0" max="24">
          <center><span id="entertainment_hours_label">0</span> hr (max <span id="entertainment_hours_max_label">24</span> hr)</center>
        </div>
        <div class = "range-field col s6">
          <label for="entertainment_money">Dollars entertainment</label>
          <input id="entertainment_money" type="range" class="validate" value="0" min="0" max="100">
          <center>$<span id="entertainment_money_label">0</span> (max $<span id="entertainment_money_max_label">100</span>)</center>
        </div>
      </div>
      <div class = "row">
        <div class = "input-field col s6">
          <label for="decision_hours">Hours deciding: <span id="decision_hours_label">0</span> hr</label>
          <div class="progress">
            <div id = "decision_hours" class="determinate" style="width: 0%"></div>
          </div>
          <br>
          Hours sleeping: <span id="sleep_hours_label">0</span> hr
        </div>
        <div class = "col s6 center-align">
          <br>
          <br>
          <button class="btn waves-effect red-lighten-2 waves-light">done</button>
        </div>
      </div>
    </div>
  </body>
</html>
